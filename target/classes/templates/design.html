<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Design your Pizza!</h1>
    <img class="pizzaCloudLogo" th:src="@{/images/PizzaCloud.png}" alt="Pizza Cloud logo"/>

    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>

    <form method="post" th:object="${pizza}">

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <div class="grid">
            <div class="ingredient-group" id="doughs">
                <h3>Designate your dough:</h3>
                <div th:each="ingredient : ${dough}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <span class="validationError"
                  th:if="${#fields.hasErrors('ingredients')}"
                  th:errors="*{ingredients}"> Ingredients error</span>

            <div>
                <h3>Name your pizza creation:</h3>
                <input type="text" th:field="*{name}"/>
                <span class="validationError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">Name error</span>
                <br/>
                <button>Submit</button>
            </div>

        </div>

    </form>


</body>
</html>
